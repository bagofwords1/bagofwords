name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch fork branch for PR review
        if: github.event.issue.pull_request || github.event_name == 'pull_request_review_comment' || github.event_name == 'pull_request_review'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get PR number from event
          if [ -n "${{ github.event.issue.number }}" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          elif [ -n "${{ github.event.pull_request.number }}" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            echo "No PR number found, skipping fork fetch"
            exit 0
          fi

          # Get PR details including fork info
          PR_DATA=$(gh pr view "$PR_NUMBER" --json headRepositoryOwner,headRepository,headRefName)
          FORK_OWNER=$(echo "$PR_DATA" | jq -r '.headRepositoryOwner.login')
          FORK_REPO=$(echo "$PR_DATA" | jq -r '.headRepository.name')
          HEAD_REF=$(echo "$PR_DATA" | jq -r '.headRefName')
          CURRENT_OWNER="${{ github.repository_owner }}"

          # Check if PR is from a fork (different owner)
          if [ "$FORK_OWNER" != "$CURRENT_OWNER" ]; then
            echo "PR is from fork: $FORK_OWNER/$FORK_REPO"
            FORK_URL="https://github.com/$FORK_OWNER/$FORK_REPO.git"

            # Fetch the fork branch and create it as an origin ref so Claude can find it
            git fetch "$FORK_URL" "$HEAD_REF:refs/remotes/origin/$HEAD_REF" --depth=50
            echo "Successfully fetched fork branch as origin/$HEAD_REF"
          else
            echo "PR is from the same repository, no fork fetch needed"
          fi

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

