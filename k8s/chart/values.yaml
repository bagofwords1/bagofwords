image: bagofwords/bagofwords:latest
host: app.bagofwords.com
registry:
  name: bow-app-registry
  url: docker.io
postgresql:
  auth:
    username: ""
    password: ""
    database: ""
    existingSecret: ""
  primary:
    persistence:
      size: 20Gi
    nodeSelector: {}
ingress:
  enabled: true
  className: nginx
  tls: true
  clusterIssuerName: prod-cluster-issuer
serviceAccount:
  name: bowapp
  imagePullSecret: bowapp-pull-secret
  annotations: {}
config:
  secretRef: ""
  googleOauthEnabled: false
  googleClientId: ""
  googleClientSecret: ""
  encryptionKey: ""
  intercomEnabled: false
  baseUrl: ""
  authMode: "hybrid"
  allowUninvitedSignups: false
  allowMultipleOrganizations: false
  verifyEmails: false
  # List of OIDC providers to enable (empty by default)
  # Example:
  # oidcProviders:
  #   - name: okta
  #     enabled: true
  #     issuer: https://YOUR_OKTA_DOMAIN.okta.com/oauth2/default
  #     clientId: "${BOW_OIDC_OKTA_CLIENT_ID}"   # or plain value
  #     clientSecret: "${BOW_OIDC_OKTA_CLIENT_SECRET}" # or plain value
  #     scopes: ["openid", "profile", "email"]
  #     pkce: true
  #     clientAuthMethod: basic   # or post
  #     discovery: true
  #     uidClaim: sub
  #     redirectPath: /api/auth/okta/callback
  #     extraAuthorizeParams: {}
  #     extraTokenParams: {}
  oidcProviders: []
  smtp:
    host: ""
    port: ""
    username: ""
    password: ""
    from_name: ""
    from_email: ""
    use_tls: true
    use_ssl: false
    use_credentials: true
    validate_certs: true



resources:
  requests:
    cpu: 2
    memory: 900Mi
  limits:
    memory: 1100Mi
